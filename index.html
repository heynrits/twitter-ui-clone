<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home / Twitter</title>

    <!-- Bootstrap CSS -->

            type="button"
            data-toggle="collapse"
            data-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="profile-icon"></span>
          </button>
          <h1 class="title ml-4">Home</h1>
        </div>

            <div class="mt-3">

                <a class="round-avatar" href="#"

                ></a>
                <button class="account-switcher-btn">+</button>
              </div>
              <div class="mt-3">
                <p class="profile-name font-weight-bold mb-0">
                  Heinrich Austria
                </p>
                <p class="profile-username text-muted">@heinrich</p>
              </div>
              <div class="d-flex w-100 justify-content-start mt-4">
                <div class="mr-4">
                  <span class="font-weight-bold">221</span>
                  <span class="text-muted">Following</span>
                </div>
                <div>
                  <span class="font-weight-bold">41</span>
                  <span class="text-muted">Followers</span>
                </div>
              </div>
            </div>
            <ul class="list-group mt-4">
              <li
                class="list-group-item d-flex justify-content-start align-items-center"
              >
                <a href="#" class="text-reset text-decoration-none">
                  <img
                    class="sidebar-link-icon"
                    src="assets/img/ic-person.svg"

              </li>
              <li
                class="list-group-item d-flex justify-content-start align-items-center"

                    src="assets/img/ic-lightning.svg"

                  <span class="sidebar-link-text ml-3">Moments</span>
                </a>
              </li>
              <li
                class="list-group-item d-flex justify-content-start align-items-center border-bottom"

                <a href="#" class="text-reset text-decoration-none">
                  <img
                    class="sidebar-link-icon"
                    src="assets/img/ic-person-plus.svg"
                  />
                  <span class="sidebar-link-text ml-3">Follower requests</span>
                </a>
              </li>
              <li

              >
                <a href="#" class="text-reset text-decoration-none">
                  <img
                    class="sidebar-link-icon"
                    src="assets/img/ic-arrow-up-right-square.svg"
                  />
                  <span class="sidebar-link-text ml-3">Twitter Ads</span>
                </a>
              </li>
              <li
                class="list-group-item d-flex justify-content-start align-items-center border-bottom"
              >
                <a href="#" class="text-reset text-decoration-none">
                  <img
                    class="sidebar-link-icon"
                    src="assets/img/ic-graph-up.svg"
                  />
                  <span class="sidebar-link-text ml-3">Analytics</span>
                </a>
              </li>
              <li
                class="list-group-item d-flex justify-content-start align-items-center"
              >
                <a href="#" class="text-reset text-decoration-none">
                  <img class="sidebar-link-icon" src="assets/img/ic-gear.svg" />
                  <span class="sidebar-link-text ml-3"
                    >Settings and privacy</span

                </a>
              </li>
              <li

                    src="assets/img/ic-question-circle.svg"

                  <span class="sidebar-link-text">Log out</span>
                </a>
